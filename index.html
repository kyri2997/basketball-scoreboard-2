<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="header">HOME</h3>
                <p class="score-total" id="countH-el">0</p>
                <div class="increments">
                    <button class="btn" id="plus1H-el" onclick="plus1H()">+1</button>
                    <button class="btn" id="plus2H-el" onclick="plus2H()">+2</button>
                    <button class="btn" id="plus3H-el" onclick="plus3H()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="header">AWAY</h3>
                <p class="score-total" id="countA-el">0</p>
                <div class="increments">
                    <button class="btn" id="plus1A-el" onclick="plus1A()">+1</button>
                    <button class="btn" id="plus2A-el" onclick="plus2A()">+2</button>
                    <button class="btn" id="plus3A-el" onclick="plus3A()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
